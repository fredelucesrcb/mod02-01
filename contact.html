<!DOCTYPE html>
<htm lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>

	<!-- external CSS -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
	<form action="" method="">
			<input type="text" name="username">
	</form>
	<form action="" method="">
		<input type="password" name="password" disabled>
	</form>
	<form>
		<input type="radio" name="genre" value="Rock" checked>Rock
		<input type="radio" name="genre" value="Pop">Pop
		<input type="radio" name="genre" value="Jazz">Jazz
<br>	
		<input type="radio" name="haha"	value="Pop">Pop
		<input type="radio" name="haha" value="Rock">Rock
		<input type="radio" name="haha" value="Jazz">Jazz
	</form>

	<form action="" method="">
		<input type="checkbox" name="fruit" value="apple" checked> Apple0
		<input type="checkbox" name="fruit" value="orange" checked> Orange
		<input type="checkbox" name="fruit" value="berry" checked> Berry
		<input type="checkbox" name="fruit" value="Banana" checked> Banana
		<input type="checkbox" name="fruit" value="Pear" checked> Pear

	</form>
	<form action="" method="">
		<input type="email" name="email" placeholder="please enter your email">
		<input type="number" name="Number" required>
		<input type="submit" value="Submit">
	</form>

	<form action="" method="">

		<textarea name="comments" cols="10" rows="10">type your comments here
		</textarea>
		<input type="submit" name="Submit">

		<select>
			<option value="Bench">Bench</option>
			<option value="Penshoppe" selected>Penshoppe</option>
			<option value="H&M">H&M</option>
			<option value="Choose" selected disabled> Select a Brand</option>

		</select>
	</form>

	<form action="" method="">
		<input type="file" name="Song">

		<button><img src="assets/images/dog.jpg">ADD</button>

		<label>Name:<input type="text" name="firstname"></label>

		<input id="female" type="radio" name="gender" value="f">
		<label for="female">Female</label>


		<input id="male" type="radio" name="gender" value="f">
		<label for="male">Male</label>

		<fieldset>
			<legend>contacts</legend>
			<label>Email<input type="text" name="email"></label><br>
			<label>Number <input type="number" name="number"></label>

		</fieldset>
	</form>
</body>
</html>
