	<title>HTML Project 1</title>

<body>

	<form>
		<fieldset>
			<legend>Your Details</legend>

				<label for="name">Name:</label>

<br>
				<label for="email">Email:</label>
				<input id="email" type="email" name="Email" placeholder="Enter your Email Address" required>
		</fieldset>
<br>
		<fieldset>
			<legend>Your Review:</legend>

			<label for="dropdown"> Where did you hear about us?
			<select name="dropdown">
				<option>google</option>
				<option>facebook</option>
				<option>instagram</option>
			</select>
			</label>
<br>

			<label> Would you visit again?
			<label><input type="radio" name="choice" checked> Yes</label>
			<label><input type="radio" name="choice"> No</label>
			<label><input type="radio" name="choice"> Maybe</label>
			</label>
<br>
			<label>Comments
<br>
			<textarea name="comments" cols="20" rows="10"></textarea>
			</label>
<br>
			<label><input type="checkbox" name="signup" checked>Sign me up for email updates</label>
<br>
			<input type="submit" value="submit review">

		</fieldset>
	</form>

</body>
